<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="estilo sesion.css">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>

    <form id="registerForm" onsubmit="handleRegister(event)">
      <input type="text" id="newUsername" placeholder="Usuario o Correo" required>
      <input type="password" id="newPassword" placeholder="Nueva Contraseña (mínimo 8 caracteres)" minlength="8" required>
      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const newUsername = document.getElementById('newUsername').value.trim();
      const newPassword = document.getElementById('newPassword').value;

      if (newPassword.length < 8) {
        alert('La contraseña debe tener al menos 8 caracteres.');
        return;
      }

      if (localStorage.getItem('user_' + newUsername)) {
        alert('El usuario ya existe. Intente con otro nombre.');
      } else {
        localStorage.setItem('user_' + newUsername, newPassword);
        alert('Registro exitoso. Ahora puede iniciar sesión.');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
